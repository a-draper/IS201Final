<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad Joke Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #setup {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #punchline {
      font-size: 1.3em;
      color: #555;
      margin: 20px 0;
      display: none;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin: 10px 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .home-btn {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: #444;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

    .home-btn:hover {
  background-color: #666;
    }

    .outer-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
    }


  </style>
</head>
<body>

  <div class="outer-wrapper">
    <div class="container">
      <h1>Dad Joke Generator</h1>
      <div id="setup">Click the button to hear a dad joke!</div>
      <div id="punchline"></div>
      <button class="btn" onclick="generateJoke()">Tell Me a Joke</button>
      <button class="btn" id="answerBtn" onclick="showAnswer()" style="display: none;">Show Answer</button>
    </div>
  
    <!-- This stays, just moves inside the wrapper -->
    <button class="home-btn" onclick="location.href='scratch.html'">Return to Page</button>
  </div>


  <script>
    const jokes = [
      { setup: "Why don't skeletons fight each other?", punchline: "They don't have the guts." },
      { setup: "I'm reading a book on anti-gravity.", punchline: "It's impossible to put down!" },
      { setup: "What do you call fake spaghetti?", punchline: "An impasta!" },
      { setup: "Why did the scarecrow win an award?", punchline: "Because he was outstanding in his field!" },
      { setup: "Why did the bicycle fall over?", punchline: "Because it was two-tired!" },
      { setup: "What do you call cheese that isn't yours?", punchline: "Nacho cheese!" },
      { setup: "Did you hear about the restaurant on the moon?", punchline: "Great food, no atmosphere." },
      { setup: "How do you organize a space party?", punchline: "You planet." },
      { setup: "I told my wife she was drawing her eyebrows too high.", punchline: "She looked surprised." },
      { setup: "Why canâ€™t you hear a pterodactyl go to the bathroom?", punchline: "Because the 'P' is silent." }
    ];

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const joke = jokes[randomIndex];

      document.getElementById("setup").textContent = joke.setup;
      document.getElementById("punchline").textContent = joke.punchline;
      document.getElementById("punchline").style.display = "none";
      document.getElementById("answerBtn").style.display = "inline-block";

      document.body.style.backgroundColor = getRandomColor();
    }

    function showAnswer() {
      document.getElementById("punchline").style.display = "block";
      document.getElementById("answerBtn").style.display = "none";
    }
  </script>

</body>
</html>
